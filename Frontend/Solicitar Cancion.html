<script>
    function Enviar(){
           var nombre =  document.querySelector('#nom').value
           var artista =  document.querySelector('#art').value
           var album = document.querySelector('#alb').value
           var fecha = document.querySelector('#fec').value
           var imagen = document.querySelector('#img').value
           var spotify = document.querySelector('#spo').value
           var youtube = document.querySelector('#you').value
           if(nombre == "" ||  artista =="" || album == "" || fecha == "" || imagen =="" || spotify =="" || youtube =="")
           {
            alert("Debe llenar todos los espacios")
           }
           else{
            var objeto = {
               'nombre': nombre,
               'artista': artista,
               'album': album,
               'fecha': fecha,
               'imagen': imagen,
               'spotify': spotify,
               'youtube': youtube
           }
           console.log(objeto)
           fetch('https://musicstation201902209.herokuapp.com/Solicitud', {
           method: 'POST', 
           body: JSON.stringify(objeto), 
           headers:{
               'Content-Type': 'application/json'
           }
           }).then(res => res.json())
           .catch(err => {
           console.error('Error:', err)
           alert("Ocurrio un error, ver la consola")
           })
           .then(response =>{
           console.log(response);
           console.log(response.message)
           alert(response.reason)
           }) 
          
               
        }
           }
</script>
