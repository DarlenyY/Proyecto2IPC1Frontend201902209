<script>
 function Registrar(){
           var nombre =  document.querySelector('#nom').value
           var apellido =  document.querySelector('#ape').value
           var username = document.querySelector('#use').value
           var contrasena = document.querySelector('#con').value
           var confirmar = document.querySelector('#conf').value
           if(nombre == "" ||  apellido =="" || username == "" || contrasena == "" || confirmar =="" )
           {
            alert("Debe llenar todos los espacios")
           }
           else{
           
           if (contrasena == confirmar)
           {
            var objeto = {
               'nombre': nombre,
               'apellido': apellido,
               'user': username,
               'contrasena': contrasena,
               'tipo':2 
           }
           console.log(objeto)
           fetch('https://musicstation201902209.herokuapp.com//Personas', {
           method: 'POST', 
           body: JSON.stringify(objeto), 
           headers:{
               'Content-Type': 'application/json'
           }
           }).then(res => res.json())
           .catch(err => {
           console.error('Error:', err)
           alert("Ocurrio un error, ver la consola")
           })
           .then(response =>{
           console.log(response);
           console.log(response.message)
           if(response.message == "Failed"){
               alert(response.reason)
           }else{
               alert(response.reason)
           }
           }) 
           }
           else{
               alert("Las contraceñas no coinciden")

           }
