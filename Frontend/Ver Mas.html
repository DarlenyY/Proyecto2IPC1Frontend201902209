<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Ver Más</title>
</head>

<body onload=" MostrarCancion(),VerC()">
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h2 class="text-light font-weight-bold mb-0">Music Station</h2>
            </div>
            <div class="menu">
                <a href="Inicio.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-home lead mr-2"></i>
                    Pagina Principal</a>
              <a href="Mi Perfil Cliente.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-contact lead mr-2"></i>
                Mi Perfil</a>
            <a href="My playlist.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-headset lead mr-2"></i>
                Mi Playlist</a>
            <a href="Solicitar Cancion.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-add lead mr-2"></i>
                Solicitar Canción</a>
                <a href="Login.html" class="d-block text-light mb-0 p-3 border-0"> <i class="icon ion-md-exit lead mr-2"></i>
                  Cerrar Sesión</a>
            </div>
        </div>
        <!-- Fin sidebar -->

        <!-- Page Content -->
        <div id="content" class="bg-grey w-100">
              <section class="bg-light py-3">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-12 col-md-8">
                            <center>
                            <h1 class="text-light font-weight-bold mb-0"><i class="icon ion-md-alert font-weight-bold mb-0"></i> Información de la canción</h1>
                            </center>
                        </div>
                      </div>
                  </div>
              </section>
              <section class="bg-light py-3">
                <div class="container">
                <button onclick="Regresar()"  class="btn btn-light text-info border-info">Regresar</button>
            </div>
            </section>
            <section class="bg-mix py-3" >
                <div class="container">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <div class="row" id="Tabla">
    
                            </div>
                        </div>
                    </div>
                </div>
              </section>
            </section>
        </section>
        
          </div>

          <script>
            function MostrarCancion()
          {
            var Id = sessionStorage.Id
            console.log(Id)
           fetch(`https://musicstation201902209.herokuapp.com//PlayVer/${Id}`).then(res => res.json())
           .catch(err => {
           console.error('Error:', err)
           alert("Ocurrio un error, ver la consola")
           })
           .then(response =>{
           console.log(response)
               console.log(response.spotify)
               var tabla = document.querySelector("#Tabla")
               tabla.innerHTML =`
                 <div class="col-lg-4 col-md-7 d-flex stat my-3">
                <div class="mx-auto">
                    <img src="${response.imagen}" width="300" height="300">
                   <center><h4 class="font-weight-bold mb-0">${response.nombre}</h4>
                   </center>
                
                   <h6 ><strong> Artista:</strong> ${response.artista}</h6>
                   <h6 ><strong> Album: </strong>${response.album}</h6>
                   <h6 ><strong> Fecha de lanzamiento: </strong>${response.fecha}</h6>
                   <form class="form-inline position-relative d-inline-block my-2 ">
                         <input id="com"  class="form-control border-info"  placeholder="Comentar..." aria-label="Comentar">
                         <button onclick="Comentar()"  class="btn position-absolute btn-search " type="button"><i class="icon ion-md-send text-info lead "></i></button>
                       </form>
                    </div>
              </div>
              <div class="col-lg-8 col-md-7 d-flex stat my-3">
                      <table class="table table-sm">
                          <thead>
                          <th>
                <iframe width="560" height="315" src="${response.youtube}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h4 class="font-weight-bold mb-0 text-info"><strong>Comentarios</strong></h4>
                </th>
                            </thead>
                          <tbody id="Com">
                          </tbody>
                        </table>
                    </div>
                `
            }
            )
          }
          function Comentar()
          {
            var texto = document.querySelector('#com').value
            var user = sessionStorage.usuario
            var id = sessionStorage.Id
            console.log(id)
            console.log(texto)
            var objeto = {
               'id': id,
               'user': user,
               'texto': texto
           }
           console.log(objeto)
           fetch('https://musicstation201902209.herokuapp.com//Com', {
           method: 'POST', 
           body: JSON.stringify(objeto), 
           headers:{
               'Content-Type': 'application/json'
           }
           }).then(res => res.json())
           .catch(err => {
           console.error('Error:', err)
           alert("Ocurrio un error, ver la consola")
           })
           .then(response =>{
           console.log(response);
           console.log(response.message)
           }) 
           var n = document.querySelector('#com')
           n.value = ""
           alert("El cometario se ha agregado")
           VerC()
          }

          function Regresar()
          {
            location.href="Inicio.html"
          }

       function VerC()
       {
        var id = sessionStorage.Id 
        console.log(id)
        fetch("https://musicstation201902209.herokuapp.com//Com").then(res => res.json())
        .catch(err => {
        console.error('Error:', err)
        alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
        console.log(response)
        var com = document.querySelector("#Com")
        var cont = 0
        com.innerHTML =``
        for(var i in response)
        {
            console.log(response[i])
          
            if(id == response[i].id)
            {
                com.innerHTML +=`
            <tr>
                <td>
                <h6 class="text-info"><strong> ${response[i].user}: </strong> ${response[i].texto}  </h6>
                </td>
                </tr>
             `
             cont++
            }  
        }
        if (cont == 0)
        {
            com.innerHTML =`
            <tr>
                <td>
                <h6 class="text-info">No se ha agregado ningun comentario</h6>
                </td>
                </tr>
             `  
        }
         }
         )
       }
 </script>
</body>

</html>
