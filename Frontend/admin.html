    <script>
      function Generar()
 {
     
    var datos = document.getElementById('tabla').innerHTML;
    var admin = sessionStorage.usuario
    var ventana = window.open('','','width = 800, height = 600' )
    ventana.document.write('<html><head>');
    ventana.document.write(`<title>Reporte generado por ${admin}</title></head> `);
    ventana.document.write('<body>');
     ventana.document.write('<center>');
     ventana.document.write('CANCIONES');
    ventana.document.write(datos);
    ventana.document.write('</center>');
    ventana.document.write('<body><html>');
    ventana.document.close();
    ventana.print();

 }
 </script>
    <script>
        function cargarArchivo(){
          $('#file').parse({
                config: {
                   delimiter: ";",
                   complete: GuardarCanciones,
                },
                before: function(file, inputElem)
                {
                    console.log("Parsing file...", file);
                },
                error: function(err, file)
                {
                    console.log("ERROR:", err, file);
                },
                complete: function()
                {
              console.log("Done with all files");
            }
          });
        }
        function GuardarCanciones(results) {
          console.log(results.data)
          var data = results.data;
          var val = true
          for (i = 0; i < data.length; i++) {
              var nombre = data[i][0]
              var artista = data[i][1]
              var album = data[i][2]
              var fecha = data[i][3]
              var imagen = data[i][4]
              var spotify = data[i][5]
              var youtube = data[i][6]
              var objeto = {
                  'nombre': nombre,
                  'artista': artista,
                  'album': album,
                  'fecha': fecha,
                  'imagen': imagen,
                  'spotify': spotify,
                  'youtube': youtube       
               }
              console.log(objeto)
              fetch('https://musicstation201902209.herokuapp.com//Cancion', {
              method: 'POST',
              body: JSON.stringify(objeto),
              headers:{
                  'Content-Type': 'application/json'
              }
              }).then(res => res.json())
              .catch(error => {
                  console.error('Error:', error)
                  alert("Ocurrio un error al consumir la API, revise la consola")
                  val = false
              })
              .then(response =>{
                  console.log('Success:', response);
              }) 
              }
              if(val = true)
              {
                  alert("Se agregaron las canciones exitosamente")
                   MostrarCanciones()
              }
      }

      function Bus()
       {
        var palabra = document.querySelector('#Buscar').value 
        fetch(`https://musicstation201902209.herokuapp.com//Buscar/${palabra}`).then(res => res.json())
        .catch(err => {
        console.error('Error:', err)
        alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
        console.log(response)
        var tabla = document.querySelector("#Tabla")
            tabla.innerHTML =``
            var cont = 0
        for(var i in response)
        {
          console.log(response[i])
              tabla.innerHTML +=`
              <tr>
                  <td>
                  <img src="${response[i].imagen}" class="img-fluid" width="10%" height="10%">
                  <h6>${response[i].nombre} </h6>
                  </td>
                  <td> <button value="${response[i].id}" onclick="Modificar(this)" type="button" class="btn btn-primary align-self-center">Modificar</button></td>
                  <td><button value="${response[i].id}" onclick="Eliminar(this)" type="button" class="btn btn-primary align-self-center">Eliminar</button></td>
                  <td><button value="${response[i].id}" onclick="Ver(this)" type="button" class="btn btn-primary align-self-center">Comentarios</button></td>
               </tr>
               `
               cont++
        }
        if (cont == 0)
        {
            tabla.innerHTML +=`
            <td> <h6> No se encontraron coincidencias</h6></td>
             `
        }
         }
         )
       }

      function Modificar(boton)
         {
          var cancion = boton.value
          sessionStorage.setItem("Id",cancion)
          location.href="ModificarCancion.html"
         }
  
         function Eliminar(boton){     
          var id = boton.value  
          console.log(id)
          fetch(`https://musicstation201902209.herokuapp.com//Canciones/${id}`, {
          method: 'DELETE',
          }).then(res => res.json())
          .catch(error => {
              console.error('Error:', error)
              alert("Ocurrio un error al consumir la API, revise la consola")
          })
          .then(response =>{
              console.log(response.message);
              alert(response.message)
              location.href="admin.html"
          }) 
      }
  
      function Ver(boton)
      {
          sessionStorage.setItem("Id",boton.value)  
          location.href="Comentarios.html"
      }
  
      function MostrarCanciones()
         {
          fetch('https://musicstation201902209.herokuapp.com//Canciones').then(res => res.json())
          .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
          })
          .then(response =>{
          console.log(response)
          var tabla = document.querySelector("#Tabla")
          tabla.innerHTML =``
          for(var i in response)
          {
              console.log(response[i])
              tabla.innerHTML +=`
              <tr>
                  <td>
                  <img src="${response[i].imagen}" class="img-fluid" width="10%" height="10%">
                  <h6>${response[i].nombre} </h6>
                  </td>
                  <td> <button value="${response[i].id}" onclick="Modificar(this)" type="button" class="btn btn-primary align-self-center">Modificar</button></td>
                  <td><button value="${response[i].id}" onclick="Eliminar(this)" type="button" class="btn btn-primary align-self-center">Eliminar</button></td>
                  <td><button value="${response[i].id}" onclick="Ver(this)" type="button" class="btn btn-primary align-self-center">Comentarios</button></td>
               </tr>
               `
          }
           }
           )
         }
